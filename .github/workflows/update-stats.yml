name: Update GitHub Stats and Profile
on:
  schedule:
    # Runs at 12:00 AM UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main, master ]

jobs:
  update-profile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_TOKEN }}
        fetch-depth: 0

    - name: Generate Snake Game
      uses: Platane/snk@v3
      with:
        github_user_name: ${{ github.repository_owner }}
        outputs: |
          dist/github-contribution-grid-snake.svg
          dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        github_token: ${{ secrets.GH_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Update README with Enhanced Stats
      run: |
        cat > update_readme.js << 'EOF'
        const fs = require('fs');
        
        // Read current README
        let readme = fs.readFileSync('README.md', 'utf8');
        
        // Generate timestamp for cache busting
        const timestamp = Date.now();
        console.log('Updating README with timestamp:', timestamp);
        
        // Update all GitHub README Stats URLs
        readme = readme.replace(
          /github-readme-stats\.vercel\.app\/api\?username=Entue250[^"]*cache_bust=\d+/g,
          `github-readme-stats.vercel.app/api?username=Entue250&count_private=true&include_all_commits=true&show_icons=true&theme=radical&hide_border=true&bg_color=161b22&title_color=f75c7e&text_color=c9d1d9&icon_color=58a6ff&ring_color=f75c7e&show_owner=true&cache_bust=${timestamp}`
        );
        
        // Update Top Languages URLs
        readme = readme.replace(
          /github-readme-stats\.vercel\.app\/api\/top-langs\/\?username=Entue250[^"]*cache_bust=\d+/g,
          `github-readme-stats.vercel.app/api/top-langs/?username=Entue250&count_private=true&include_all_commits=true&hide=html,css,scss,less,stylus&layout=compact&theme=radical&hide_border=true&bg_color=161b22&title_color=f75c7e&text_color=c9d1d9&langs_count=10&cache_bust=${timestamp}`
        );
        
        // Update GitHub Trophies URLs
        readme = readme.replace(
          /github-profile-trophy\.vercel\.app\/\?username=Entue250[^"]*cache_bust=\d+/g,
          `github-profile-trophy.vercel.app/?username=Entue250&theme=radical&no-frame=true&no-bg=false&margin-w=4&margin-h=15&column=7&row=2&title=Commit,Followers,Stars,Repositories,Issues,PullRequest,Reviews&cache_bust=${timestamp}`
        );
        
        // Update Streak Stats URLs
        readme = readme.replace(
          /github-readme-streak-stats\.herokuapp\.com\/\?user=Entue250[^"]*cache_bust=\d+/g,
          `github-readme-streak-stats.herokuapp.com/?user=Entue250&theme=radical&hide_border=true&background=161b22&stroke=f75c7e&ring=f75c7e&fire=f75c7e&currStreakLabel=f75c7e&sideLabels=c9d1d9&currStreakNum=c9d1d9&sideNums=c9d1d9&dates=8b949e&cache_bust=${timestamp}`
        );
        
        // Update Activity Graph URLs
        readme = readme.replace(
          /github-readme-activity-graph\.vercel\.app\/graph\?username=Entue250[^"]*cache_bust=\d+/g,
          `github-readme-activity-graph.vercel.app/graph?username=Entue250&theme=react-dark&bg_color=161b22&color=c9d1d9&line=f75c7e&point=58a6ff&area=true&hide_border=true&custom_title=GitHub%20Activity%20Graph&cache_bust=${timestamp}`
        );
        
        // Update detailed stats URLs (for commit, repository, and issue stats)
        readme = readme.replace(
          /github-readme-stats\.vercel\.app\/api\?username=Entue250&count_private=true[^"]*&cache_bust=\d+/g,
          `github-readme-stats.vercel.app/api?username=Entue250&count_private=true&include_all_commits=true&theme=radical&hide_border=true&cache_bust=${timestamp}`
        );
        
        // Update Private Repository Insights URL
        readme = readme.replace(
          /Complete%20Development%20Activity&cache_bust=\d+/g,
          `Complete%20Development%20Activity&cache_bust=${timestamp}`
        );
        
        // Update last updated timestamp in footer
        const lastUpdated = new Date().toISOString().split('T')[0];
        readme = readme.replace(
          /Last updated: [^|]*/g,
          `Last updated: ${lastUpdated}`
        );
        
        // Write updated README
        fs.writeFileSync('README.md', readme);
        console.log('âœ… README successfully updated!');
        console.log('âœ… All GitHub stats now include private repository data');
        console.log('âœ… HTML/CSS/SCSS hidden from language stats');
        console.log('âœ… All trophies including PullRequest and Issues added');
        console.log('âœ… Activity graph and detailed stats fixed');
        console.log('âœ… Cache-busting timestamp applied:', timestamp);
        EOF
        
        node update_readme.js

    - name: Verify Stats URLs
      run: |
        echo "Checking if all stats URLs are properly formatted..."
        grep -o 'github-readme-stats\.vercel\.app[^"]*' README.md | head -5
        echo "Checking if trophies URL includes all titles..."
        grep -o 'github-profile-trophy\.vercel\.app[^"]*' README.md | head -1
        echo "Checking if activity graph URL is present..."
        grep -o 'github-readme-activity-graph\.vercel\.app[^"]*' README.md | head -1

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ”„ Fix GitHub profile stats and images [skip ci]

          âœ¨ Fixed Issues:
          - âœ… GitHub stats images now displaying properly
          - âœ… Hidden HTML/CSS from Most Used Languages
          - âœ… Added all GitHub trophies (PullRequest, Issues, etc.)
          - âœ… Fixed GitHub Activity Graph
          - âœ… Added Complete GitHub Activity section
          - âœ… All stats include private repository data
          
          ðŸ”§ Technical Updates:
          - Updated all URLs with proper parameters
          - Improved cache-busting mechanism
          - Enhanced error handling"
          git push
          echo "âœ… Successfully pushed profile fixes"
        fi

    - name: Create Summary
      run: |
        echo "## ðŸ”§ Profile Fix Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Fixed Issues:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ–¼ï¸ GitHub Stats images now display properly" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š Most Used Languages excludes HTML/CSS/SCSS" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ† All GitHub trophies (including PullRequest, Issues) added" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ˆ GitHub Activity Graph restored" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”’ Complete GitHub Activity section added" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”„ All stats include private repository contributions" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¯ Expected Results:" >> $GITHUB_STEP_SUMMARY
        echo "- GitHub stats should now display commit counts including private repos" >> $GITHUB_STEP_SUMMARY
        echo "- Language stats should exclude styling languages (HTML/CSS)" >> $GITHUB_STEP_SUMMARY
        echo "- Trophy section should show 7 trophies in 2 rows" >> $GITHUB_STEP_SUMMARY
        echo "- Activity graph should display contribution patterns" >> $GITHUB_STEP_SUMMARY
        echo "- Private repository insights section should show enhanced stats" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Cache refresh:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
